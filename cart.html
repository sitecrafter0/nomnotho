<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart - Nomnotho Online Deals</title>
<style>
body {background:#f9f5f0; font-family:Arial,sans-serif; margin:0; color:#333;}
header {background:#f1e9e0; padding:15px 20px; text-align:center;}
h1 {color:#8b5e3c;}
.cart-container {max-width:600px; margin:20px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
.cart-item {display:flex; justify-content:space-between; align-items:center; padding:10px 0; border-bottom:1px solid #ccc;}
.cart-item:last-child {border-bottom:none;}
button {background:#8b5e3c; color:white; border:none; padding:7px 12px; border-radius:5px; cursor:pointer;}
button:hover {background:#a7765c;}
.total {text-align:right; font-weight:bold; margin-top:10px; font-size:1.2em;}
.checkout-btn {display:block; width:100%; margin-top:20px; padding:10px; font-size:1em;}
@media(max-width:480px){
  .cart-item {flex-direction:column; align-items:flex-start;}
  .cart-item button {margin-top:5px;}
}
</style>
</head>
<body>

<header>
<h1>Nomnotho Online Deals - Cart</h1>
</header>

<div class="cart-container">
  <div id="cart-items"></div>
  <p class="total">Total: R<span id="cart-total">0</span></p>
  <button class="checkout-btn" onclick="goToCheckout()">Checkout</button>
</div>

<script>
// Load cart from localStorage
function loadCart() {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  const container = document.getElementById('cart-items');
  container.innerHTML = '';

  cart.forEach((item, index) => {
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <span>${item.name} - R${item.price}</span>
      <button onclick="removeItem(${index})">Remove</button>
    `;
    container.appendChild(div);
  });

  const total = cart.reduce((sum, item) => sum + item.price, 0);
  document.getElementById('cart-total').textContent = total;
}

// Remove an item by index
function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.splice(index, 1);
  localStorage.setItem('cart', JSON.stringify(cart));
  loadCart();
}

// Go to checkout page
function goToCheckout() {
  window.location.href = 'checkout.html';
}

// Initialize
loadCart();
</script>

</body>
</html>
