<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - Nomnotho Online Deals</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf5ee;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #f3e1d1;
            padding: 15px;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #b66e41;
            font-weight: bold;
        }

        .cart-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff7f0;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #b66e41;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding-left: 0;
            margin-bottom: 20px;
        }

        ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fdeee0;
            border-radius: 8px;
        }

        ul li button {
            background-color: #b66e41;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        ul li button:hover {
            background-color: #8c4c29;
        }

        .total {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .checkout-btn {
            width: 100%;
            background-color: #b66e41;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .checkout-btn:hover {
            background-color: #8c4c29;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nomnotho Online Deals</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="faq.html">FAQ</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="cart-container">
        <h2>Your Shopping Cart</h2>

        <ul id="cart-items"></ul>
        <p class="total">Total: R<span id="cart-total">0</span></p>

        <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
    </div>

    <footer>
        &copy; 2025 Nomnotho Online Deals
    </footer>

    <script>
        // Load cart from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                cartItems.innerHTML += `<li>
                    <span>${item.name} - R${item.price}</span>
                    <button onclick="removeItem(${index})">Remove</button>
                </li>`;
            });
            cartTotal.textContent = total;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        // Render cart on page load
        renderCart();
    </script>
</body>
</html>
