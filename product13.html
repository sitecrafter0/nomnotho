<script>
let reviews={};
function addReview(num){
  const text=document.getElementById("review-text"+num).value.trim();
  if(!text)return;
  if(!reviews[num])reviews[num]=[];
  reviews[num].push(text);
  const div=document.getElementById("reviews-list"+num);

  p.textContent=text;
  div.appendChild(p);
  document.getElementById("review-text"+num).value='';
}
